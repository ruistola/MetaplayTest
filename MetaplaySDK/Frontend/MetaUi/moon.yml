type: library
tags:
  - public-package

project:
  description: Reusable Vue components for the Metaplay LiveOps Dashboard.
  maintainers:
    - Teemu
    - Paul
    - Peninah

tasks:
  lint:
    command: eslint . --fix
    inputs:
      - "src/**/*.{ts,d.ts,vue}"
      - "*.{js,ts,cjs}"
      - /MetaplaySDK/Frontend/EslintConfig/index.js

  typecheck:
    command: vue-tsc --noEmit
    deps:
      - lint # Don't typecheck if the code doesn't lint.
      - ^:typecheck
    inputs:
      - "src/**/*.{ts,d.ts,vue}"
      - "*.{json,ts,d.ts}"
      - /MetaplaySDK/Frontend/TypescriptConfig/tsconfig.json

  test-unit:
    command: vitest run
    deps:
      - typecheck # Don't unit test if the code doesn't pass TS.
    inputs:
      - "src/**/*.{ts,d.ts,vue}"
      - "tests/unit/**/*.{spec}.*"

  storybook:
    command: storybook dev -p 6006
    local: true
    deps:
      - typecheck
